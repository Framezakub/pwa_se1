<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo PWA</title>

  <!-- manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#2196f3" />

  <!-- CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    h1 { color: #2196f3; }
    input, button {
      padding: 8px;
      margin: 5px 0;
    }
    ul { list-style: none; padding: 0; }
    li { padding: 5px; border-bottom: 1px solid #ddd; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Todo PWA ‚úÖ</h1>
  <input type="text" id="todoInput" placeholder="‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà..." />
  <button onclick="addTodo()">‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
  <ul id="todoList"></ul>

  <p id="status">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: <span id="connectionStatus">‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå</span></p>
  <button id="installBtn" style="display:none;">üì≤ ‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á‡πÅ‡∏≠‡∏õ</button>

  <script>
    // ‡πÇ‡∏´‡∏•‡∏î todos ‡∏à‡∏≤‡∏Å localStorage
    let todos = JSON.parse(localStorage.getItem("todos")) || [];
    const list = document.getElementById("todoList");

    function renderTodos() {
      list.innerHTML = "";
      todos.forEach((t, i) => {
        const li = document.createElement("li");
        li.textContent = t;
        li.onclick = () => {
          todos.splice(i, 1);
          saveTodos();
        };
        list.appendChild(li);
      });
    }

    function addTodo() {
      const input = document.getElementById("todoInput");
      if (input.value.trim() !== "") {
        todos.push(input.value.trim());
        input.value = "";
        saveTodos();
      }
    }

    function saveTodos() {
      localStorage.setItem("todos", JSON.stringify(todos));
      renderTodos();
    }

    renderTodos();

    // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ online/offline
    const statusEl = document.getElementById("connectionStatus");
    window.addEventListener("online", () => {
      statusEl.textContent = "‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå";
      statusEl.style.color = "green";
    });
    window.addEventListener("offline", () => {
      statusEl.textContent = "‡∏≠‡∏≠‡∏ü‡πÑ‡∏•‡∏ô‡πå";
      statusEl.style.color = "red";
    });

    // Register Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(() => console.log("Service Worker registered"));
    }

    // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ install PWA
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "block";
    });

    installBtn.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if (choice.outcome === "accepted") {
          console.log("App installed");
        }
        deferredPrompt = null;
        installBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
